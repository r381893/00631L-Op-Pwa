<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的專案集 | Portfolio</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🚀</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>🚀 我的專案集</h1>
            <p class="subtitle">交易分析與投資工具</p>
            <button class="admin-toggle-btn" id="adminToggle">⚙️ 管理</button>
        </header>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="pwa">PWA</button>
            <button class="filter-btn" data-filter="streamlit">Streamlit</button>
        </div>

        <main class="projects-grid" id="projects-container">
            <div class="loading">載入中...</div>
        </main>

        <!-- Admin Panel -->
        <div class="admin-panel" id="adminPanel">
            <div class="admin-header">
                <h2>📝 專案管理</h2>
                <button class="close-btn" id="closeAdmin">✕</button>
            </div>

            <form id="projectForm" class="project-form">
                <input type="hidden" id="projectId">

                <div class="form-group">
                    <label>專案名稱</label>
                    <input type="text" id="projectName" required placeholder="例如：00631L 避險系統">
                </div>

                <div class="form-group">
                    <label>描述</label>
                    <input type="text" id="projectDesc" required placeholder="簡短描述專案功能">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>圖示</label>
                        <select id="projectIcon">
                            <option value="📊">📊 圖表</option>
                            <option value="📈">📈 上漲</option>
                            <option value="📉">📉 下跌</option>
                            <option value="💹">💹 市場</option>
                            <option value="💰">💰 錢袋</option>
                            <option value="💵">💵 鈔票</option>
                            <option value="🚀">🚀 火箭</option>
                            <option value="🎯">🎯 目標</option>
                            <option value="🕸️">🕸️ 蜘蛛網</option>
                            <option value="⚖️">⚖️ 天平</option>
                            <option value="🔥">🔥 火焰</option>
                            <option value="⚙️">⚙️ 設定</option>
                            <option value="📥">📥 下載</option>
                            <option value="📤">📤 上傳</option>
                            <option value="🔄">🔄 更新</option>
                            <option value="📋">📋 清單</option>
                            <option value="🗂️">🗂️ 檔案</option>
                            <option value="🔮">🔮 水晶球</option>
                            <option value="✨">✨ 亮晶晶</option>
                            <option value="🖥️">🖥️ 電腦</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>類型</label>
                        <select id="projectType">
                            <option value="pwa">PWA</option>
                            <option value="streamlit">Streamlit</option>
                            <option value="future">即將推出</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>網址</label>
                    <input type="url" id="projectUrl" placeholder="https://...">
                </div>

                <div class="form-group">
                    <label>GitHub Repo</label>
                    <input type="url" id="projectRepo" placeholder="https://github.com/...">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">💾 儲存</button>
                    <button type="button" class="btn btn-secondary" id="clearForm">清除</button>
                </div>
            </form>

            <div class="admin-list" id="adminList">
                <!-- Project list for editing -->
            </div>
        </div>

        <footer>
            <p>© 2024 - 持續更新中</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>

</html>
